{{- if .Params.enableMetrics }}
apiVersion: v1
kind: Service
metadata:
  name: spark-operator-metrics
  labels:
    "spark/servicemonitor": "true"
spec:
  ports:
    - port: {{ .Params.operatorMetricsPort }}
      name: metrics
  clusterIP: None
  selector:
    "app.kubernetes.io/name": spark
{{- end }}
