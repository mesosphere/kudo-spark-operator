apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-namenode
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hdfs-namenode
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: namenode
      labels:
        name: hdfs-namenode
        kerberosService: namenode
    spec:
      containers:
      - command:
        - start-namenode.sh
        name: namenode
        ports:
        - containerPort: 9000
        image: lembiewski/hdfs-kerberos:v1.0.0
        imagePullPolicy: Always
        volumeMounts:
          - name: keytab
            mountPath: /var/keytabs
          - name: hadoop-conf
            mountPath: /hadoop/etc/hadoop
          - name: krb-config
            mountPath: /etc/krb5.conf
            subPath: krb5.conf
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      restartPolicy: Always
      volumes:
      - name: keytab
        persistentVolumeClaim:
          claimName: server-keytab
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: krb-config
        configMap:
          name: krb5
      # NOTE: by default, Konvoy on AWS uses 'aws-ebs-csi-driver', which is a CSI driver for Amazon EBS,
      # and, according to https://kubernetes.io/docs/concepts/storage/persistent-volumes/, AWSElasticBlockStore doesn't support
      # ReadWriteMany mode for PVs. That means a volume can't be mounted as read-write by many nodes.
      # The solution is to use pod affinity in order to place all Kerberos and HDFS pods on the same node
      # and use ReadWriteOnce mode fo PV.
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - hdfs-kerberos
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kerberosService: namenode
  name: namenode
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    kerberosService: namenode
