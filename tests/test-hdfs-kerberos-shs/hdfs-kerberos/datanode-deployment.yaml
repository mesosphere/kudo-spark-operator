apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-datanode
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hdfs-datanode
  template:
    metadata:
      annotations:
        pod.beta.kubernetes.io/hostname: datanode
      labels:
        name: hdfs-datanode
        kerberosService: datanode
    spec:
      containers:
      - command:
        - start-datanode.sh
        name: datanode
        image: lembiewski/hdfs-kerberos:v1.0.0
        imagePullPolicy: Always
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1"
          limits:
            memory: "1024Mi"
            cpu: "1"
        volumeMounts:
        - mountPath: /var/keytabs
          name: datanode-keytab
        - name: hadoop-conf
          mountPath: /hadoop/etc/hadoop
        - name: krb-config
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
      volumes:
      - name: datanode-keytab
        persistentVolumeClaim:
          claimName: server-keytab
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: krb-config
        configMap:
          name: krb5
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - hdfs-kerberos
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kerberosService: datanode
  name: datanode
spec:
  clusterIP: None
  selector:
    kerberosService: datanode
