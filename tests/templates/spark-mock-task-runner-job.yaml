apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  type: Scala
  mode: cluster
  image: {{ .Image }}
  imagePullPolicy: Always
  mainClass: MockTaskRunner
  mainApplicationFile: "https://infinity-artifacts.s3.amazonaws.com/scale-tests/dcos-spark-scala-tests-assembly-2.4.0-20190325.jar"
  arguments: {{ range $i, $arg := index .Params "args" }}
  - "{{ $arg }}"{{ end }}
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
  sparkVersion: {{ .SparkVersion }}
  restartPolicy:
    type: Never
  {{- if .Params.VolumeName }}
  volumes:
  - name: {{ .Params.VolumeName }}
    hostPath:
      path: /data
      type: DirectoryOrCreate
  {{- end }}
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: {{ .SparkVersion }}
      metrics-exposed: "true"
    serviceAccount: {{ .ServiceAccount }}
    {{- if .Params.VolumeName }}
    volumeMounts:
    - name: {{ .Params.VolumeName }}
      mountPath: {{ .Params.MountPath }}
    {{- end }}
    {{- if and .Params.SecretName .Params.SecretPath }}
    secrets:
    - name: {{ .Params.SecretName }}
      path: {{ .Params.SecretPath }}
      secretType: Opaque
    {{- else if and .Params.SecretName .Params.SecretKey }}
    envSecretKeyRefs:
      SECRET_ENV:
        name: {{ .Params.SecretName }}
        key: {{ .Params.SecretKey }}
    {{- end }}
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: {{ .SparkVersion }}
      metrics-exposed: "true"
    {{- if .Params.VolumeName }}
    volumeMounts:
    - name: {{ .Params.VolumeName }}
      mountPath: {{ .Params.MountPath }}
    {{- end }}
    {{- if and .Params.SecretName .Params.SecretPath }}
    secrets:
    - name: {{ .Params.SecretName }}
      path: {{ .Params.SecretPath }}
      secretType: Opaque
    {{- else if and .Params.SecretName .Params.SecretKey }}
    envSecretKeyRefs:
      SECRET_ENV:
        name: {{ .Params.SecretName }}
        key: {{ .Params.SecretKey }}
    {{- end }}
