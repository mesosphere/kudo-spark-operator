apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  type: Scala
  mode: cluster
  image: {{ .Image }}
  imagePullPolicy: Always
  mainClass: MockTaskRunner
  mainApplicationFile: "https://kudo-spark.s3-us-west-2.amazonaws.com/spark-scala-tests-2.4.5-20200225.jar"
  arguments: {{ range $i, $arg := index .Params "args" }}
    - "{{ $arg }}"{{ end }}
  {{- if index .Params "sparkConfigMap" }}
  sparkConfigMap: {{ index .Params "sparkConfigMap" }}
  {{- end }}
  {{- if index .Params "hadoopConfigMap" }}
  hadoopConfigMap: {{ index .Params "hadoopConfigMap" }}
  {{- end}}
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
  sparkVersion: {{ .SparkVersion }}
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: {{ .SparkVersion }}
      metrics-exposed: "true"
    serviceAccount: {{ .ServiceAccount }}
  executor:
    cores: 1
    instances: {{ .ExecutorsCount }}
    labels:
      version: {{ .SparkVersion }}
      metrics-exposed: "true"
