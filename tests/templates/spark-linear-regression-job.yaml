apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: {{ .Name }}
  namespace: {{ .Namespace }}
spec:
  type: Scala
  mode: cluster
  image: {{ .Image }}
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.ml.LinearRegressionExample
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.11-{{ .SparkVersion }}.jar"
  arguments:
    - "--regParam"
    - "0.15"
    - "--elasticNetParam"
    - "1.0"
    - "--maxIter"
    - "1000000"
    - "/opt/spark/data/mllib/sample_linear_regression_data.txt"
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
  deps:
    jars:
      - http://central.maven.org/maven2/com/github/scopt/scopt_2.11/3.7.0/scopt_2.11-3.7.0.jar
  sparkVersion: {{ .SparkVersion }}
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: {{ .SparkVersion }}
    serviceAccount: spark-driver
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: {{ .SparkVersion }}
