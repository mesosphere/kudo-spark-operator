      kubectl kudo install "${ROOT_DIR}"/operator \
        --namespace=$NAMESPACE \
        --instance=spark-default-sa \
        --wait \
        -p sparkJobNamespace=$NAMESPACE \
        -p operatorImageName=$OPERATOR_DOCKER_REPO \
        -p operatorVersion=$OPERATOR_VERSION
assert:
- ../manifests/kudo-controller.yaml
