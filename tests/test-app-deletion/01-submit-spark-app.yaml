apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: mock-task-runner
spec:
  type: Scala
  mode: cluster
  image: mesosphere/spark:spark-2.4.5-hadoop-2.9-k8s
  imagePullPolicy: Always
  mainClass: MockTaskRunner
  mainApplicationFile: "https://kudo-spark.s3-us-west-2.amazonaws.com/spark-scala-tests-2.4.5-20200225.jar"
  arguments:
  - "1"
  - "60"
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
    "spark.kubernetes.submission.connectionTimeout": "60000"
    "spark.kubernetes.submission.requestTimeout": "60000"
  sparkVersion: 2.4.5
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: 2.4.5
    serviceAccount: spark-spark-service-account
  executor:
    cores: 1
    instances: 1
    deleteOnTermination: false
    labels:
      version: 2.4.5
