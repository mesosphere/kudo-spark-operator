apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: mock-task-runner
spec:
  type: Scala
  mode: cluster
  image: mesosphere/spark-dev:e0f9eb2dcc71b2de6d3e0ce8a0f26c059430b946
  imagePullPolicy: Always
  mainClass: MockTaskRunner
  mainApplicationFile: "https://kudo-spark.s3-us-west-2.amazonaws.com/spark-scala-tests-3.0.0-20200819.jar"
  arguments:
  - "1"
  - "15"
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
  sparkVersion: 3.0.0
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: 3.0.0
    serviceAccount: spark-spark-service-account
    envSecretKeyRefs:
      SECRET_ENV:
        name: spark-secret
        key: secretKey
    secrets:
    - name: spark-secret
      path: /mnt/secrets
      secretType: Opaque
    securityContext:
      runAsUser: 65534
      runAsGroup: 65534
      runAsNonRoot: true
    env:
    - name: KUBERNETES_REQUEST_TIMEOUT
      value: "100000" # ms
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    deleteOnTermination: false
    labels:
      version: 3.0.0
    envSecretKeyRefs:
      SECRET_ENV:
        name: spark-secret
        key: secretKey
    secrets:
    - name: spark-secret
      path: /mnt/secrets
      secretType: Opaque
    securityContext:
      runAsUser: 65534
      runAsGroup: 65534
      runAsNonRoot: true
