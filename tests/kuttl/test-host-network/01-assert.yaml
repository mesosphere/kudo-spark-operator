apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 120
collectors:
- pod: mock-task-runner-driver
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    spark-role: driver
    sparkoperator.k8s.io/app-name: mock-task-runner
  name: mock-task-runner-driver
spec:
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    spark-role: executor
    sparkoperator.k8s.io/app-name: mock-task-runner
spec:
  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true
