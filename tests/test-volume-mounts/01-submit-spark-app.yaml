apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: mock-task-runner
spec:
  type: Scala
  mode: cluster
  image: mesosphere/spark-dev:e0f9eb2dcc71b2de6d3e0ce8a0f26c059430b946
  imagePullPolicy: Always
  mainClass: MockTaskRunner
  mainApplicationFile: "https://kudo-spark.s3-us-west-2.amazonaws.com/spark-scala-tests-3.0.0-20200819.jar"
  arguments:
  - "1"
  - "15"
  sparkConf:
    "spark.scheduler.maxRegisteredResourcesWaitingTime": "2400s"
    "spark.scheduler.minRegisteredResourcesRatio": "1.0"
    "spark.local.dir": "/opt/spark/work-dir/tmp"
  sparkVersion: 3.0.0
  restartPolicy:
    type: Never
  volumes:
  - name: test-volume
    hostPath:
      path: /data
      type: DirectoryOrCreate
  driver:
    cores: 1
    memory: "512m"
    labels:
      version: 3.0.0
      metrics-exposed: "true"
    serviceAccount: spark-spark-service-account
    volumeMounts:
    - name: test-volume
      mountPath: /opt/spark/work-dir
    env:
    - name: KUBERNETES_REQUEST_TIMEOUT
      value: "100000" # ms
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    deleteOnTermination: false
    labels:
      version: 3.0.0
      metrics-exposed: "true"
    volumeMounts:
    - name: test-volume
      mountPath: /opt/spark/work-dir
